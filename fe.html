<!DOCTYPE html>
<html>
<head>
    <title>Social Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding-top: 50px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #1877f2;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 20px;
            color: #444;
            margin-bottom: 20px;
        }

        .login-box {
            background: white;
            width: 350px;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 14px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .login-btn {
            width: 100%;
            background-color: #1877f2;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #166fe5;
        }

        .forgot {
            margin-top: 12px;
            text-decoration: none;
            display: block;
            color: #1877f2;
            font-size: 14px;
        }

        .create-btn {
            margin-top: 20px;
            background-color: #42b72a;
            color: white;
            padding: 12px;
            border-radius: 6px;
            border: none;
            width: 60%;
            font-size: 16px;
            cursor: pointer;
        }

        .create-btn:hover {
            background-color: #36a420;
        }

        .footer {
            margin-top: 25px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="logo">SocialBook</div>

    <div class="subtitle">
        Connect and share with the people in your life.
    </div>

    <div class="login-box">
        <input type="text" placeholder="Email address or phone number">
        <input type="password" placeholder="Password">
     
        <button class="login-btn">Log In</button>
         
        <a class="forgot" href="#">Forgotten password?</a>

        <button class="create-btn">Create New Account</button>
    </div>

    <div class="footer">
        Create a Page for a celebrity, band, or business.
    </div>

</body>
</html>
